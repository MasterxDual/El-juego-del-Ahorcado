<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <img src="images/Vector.svg">
</head>
<body>
    <main>
        <h1>A jugar al Ahorcado... Que empiece el juego!</h1>
            <section class="desktop1">
                <button class="botonIniciar">Iniciar juego</button>
                <button class="botonAgregar">Agregar nueva palabra</button>
            </section>
            <section class="desktop2">
                <textarea id="campoTexto" name="textarea" rows="1" cols="20">Ingrese una palabra</textarea>
                <h4>Máx. de 8 letras</h4>
                <img src="images/Exclamación.svg">
                <button class="botonGuardar">Guardar y empezar</button>
                <button class="botonCancelar">Cancelar</button>
            </section>
            <section class="desktop3">
                <button class="botonJugar">Nuevo juego</button>
                <button class="botonRendirse">Desistir</button>
            </section>
    </main>
</body>

</html>
