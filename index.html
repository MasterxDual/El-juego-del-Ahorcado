<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <img src="images/Vector.svg">
</head>
<body>
    <main>
        <h1>A jugar al Ahorcado... Que empiece el juego!</h1>
            <section class="desktop1">
                <button class="botonIniciar">Iniciar juego</button>
                <button class="botonAgregar">Agregar nueva palabra</button>
            </section>
            <section class="desktop2">
                <input type="text" id="campoTexto" maxlength="8" onchange="this.value = this.value.toUpperCase()" placeholder="Ingrese una palabra"/>
                <h4>Máx. de 8 letras</h4>
                <img src="images/Exclamación.svg"/>
                <button onclick = "agregarPalabraALista()" class="botonGuardar">Guardar y empezar</button>
                <button class="botonCancelar">Cancelar</button>
            </section>
            <section class="desktop3y4">
                <canvas width= "1200" height="800"></canvas>
                <button class="botonJugar">Nuevo juego</button>
                <button class="botonRendirse">Desistir</button> 
                <input id="letra1" type="text" onkeypress="teclaPresionada()" onchange="this.value = this.value.toUpperCase()"/>      
            </section>
    </main>
    <script src="logica.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
