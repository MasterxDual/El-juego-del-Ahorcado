<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <img class="img" src="images/Vector.svg">
</head>
<body>
    <main>
        <h1 id="title">A jugar al Ahorcado... Que empiece el juego!</h1>
            <section id="desktop1">
                <button class="botonIniciar" onclick="guionesPalabras()">Iniciar juego</button>
                <button class="botonAgregar" onclick="aparecerElementos()">Agregar nueva palabra</button>
            </section>
            <section id="desktop2">
                <input type="text" id="campoTexto" maxlength="8" onchange="this.value = this.value.toUpperCase()" placeholder="Ingrese una palabra"/>
                <h4 id="aviso">Máx. de 8 letras</h4>
                <img id="signo" src="images/Exclamación.svg"/>
                <button onclick = "agregarPalabraALista()" class="botonGuardar">Guardar palabra</button>
                <button class="botonCancelar" onclick="desaparecerElementos()">Cancelar</button>
            </section>
            <section id="desktop3y4">
                <canvas width= "1400" height="800"></canvas>
                <button class="botonJugar" onclick="location.reload()">Nuevo juego</button>
                <button class="botonRendirse" onclick="letrasPerdiste()">Desistir</button> 
                <input id="inputLetra" type="text" onkeyup="teclaPresionada()" placeholder="Ingrese las letras aquí"/>      
            </section>
    </main>
    <script src="logica.js"></script>
</body>
<footer class="firma">

</footer>
</html>
